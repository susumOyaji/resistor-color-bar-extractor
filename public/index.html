<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaLens - Advanced Color Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-palette"></i>
                <h1>ChromaLens</h1>
            </div>
            <p class="subtitle">画像から美しいカラーパレットを瞬時に抽出</p>
        </header>

        <section class="upload-section" id="drop-zone">
            <input type="file" id="file-input" accept="image/*" hidden>
            <div class="upload-content">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <h3>画像をドラッグ＆ドロップ</h3>
                <p>または <span class="browse-btn">ファイルを選択</span></p>
                <p class="file-support">JPG, PNG, WEBP 対応</p>
            </div>
        </section>

        <section class="analysis-section hidden" id="analysis-section">
            <div class="preview-column">
                <div class="image-controls">
                    <button id="change-image-btn" class="secondary-btn">
                        <i class="fa-solid fa-image"></i> 別の画像を選択
                    </button>
                    <button id="reset-crop-btn" class="secondary-btn" style="margin-left: 0.5rem;">
                        <i class="fa-solid fa-expand"></i> 範囲リセット
                    </button>
                </div>
                <div class="image-preview-container" style="position: relative;">
                    <img id="image-preview" src="" alt="Preview">
                    <div id="slice-overlay-container"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex;">
                    </div>
                </div>
            </div>

            <div class="results-container">
                <div class="section-title">
                    <h2>Scan Analysis (Left to Right)</h2>
                    <div class="scan-controls" style="display: flex; gap: 1rem; align-items: center;">
                        <div class="controls">
                            <span class="color-count-label">Slices:</span>
                            <input type="number" id="scan-slices-select" min="1" max="12" step="1" value="5"
                                style="background: transparent; color: var(--text-primary); border: 1px solid var(--glass-border); font-family: var(--font-main); width: 60px; padding: 0.2rem 0.5rem; border-radius: 8px; text-align: center;">




                        </div>
                        <button id="scan-btn" class="analyze-btn"
                            style="margin: 0; padding: 0.5rem 1rem; font-size: 0.9rem;">
                            <i class="fa-solid fa-chart-column"></i> スキャン解析
                        </button>
                    </div>
                </div>

                <!-- Analyzed Image Container Moved -->

                <div id="scan-chart" class="scan-chart"
                    style="display: flex; gap: 0.5rem; margin-bottom: 2rem; min-height: 60px;"></div>

                <div id="scan-result"
                    style="margin-top: 1rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; display: none;">
                    <h3 style="margin-bottom: 0.5rem; font-size: 1.1rem; color: var(--text-secondary);">Estimated
                        Resistance</h3>
                    <div id="resistor-value" style="font-size: 2rem; font-weight: 700; color: var(--accent-primary);">
                    </div>
                    <div id="detected-bands" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    </div>
                </div>

                <div class="section-title" style="margin-top: 3rem;">
                    <h2>Dominant Colors</h2>
                    <div class="action-buttons" style="display: flex; gap: 0.5rem; align-items: center;">
                        <button id="analyze-btn" class="analyze-btn"
                            style="margin: 0; padding: 0.5rem 1rem; font-size: 0.9rem;">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> 解析実行
                        </button>

                        <div style="border-left: 1px solid var(--glass-border); height: 24px; margin: 0 0.5rem;"></div>

                        <label class="switch" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="learning-mode-toggle">
                            <span class="slider round"></span>
                            <span style="font-size: 0.9rem; color: var(--text-primary);">Learning Mode</span>
                        </label>

                        <button id="clear-learning-btn" class="secondary-btn"
                            style="padding: 0.3rem 0.6rem; font-size: 0.8rem; display: none;">
                            <i class="fa-solid fa-trash"></i> Reset
                        </button>
                    </div>
                    <div class="controls">
                        <span class="color-count-label">Colors: <span id="color-count-value">5</span></span>
                        <input type="range" id="color-count-slider" min="3" max="10" value="5">
                    </div>
                </div>

                <div id="analyzed-image-container"
                    style="position: relative; margin-bottom: 2rem; border-radius: 8px; overflow: hidden; display: none; border: 1px solid var(--glass-border);">
                    <img id="analyzed-image"
                        style="width: 100%; height: auto; max-height: 150px; object-fit: contain; display: block; margin: 0 auto;">
                    <div id="analyzed-overlay"
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block;"></div>
                </div>

                <div id="dominant-result"
                    style="margin-top: 1rem; margin-bottom: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; display: none;">
                    <h3 style="margin-bottom: 0.5rem; font-size: 1.1rem; color: var(--text-secondary);">Estimated
                        Resistance</h3>
                    <div id="dominant-resistor-value"
                        style="font-size: 2rem; font-weight: 700; color: var(--accent-primary);">
                    </div>
                    <div id="dominant-detected-bands"
                        style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    </div>
                </div>

                <!-- Learning Mode Modal -->
                <div id="learning-modal" class="modal"
                    style="display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);">
                    <div class="modal-content"
                        style="background-color: #1e293b; margin: 15% auto; padding: 20px; border: 1px solid #475569; width: 80%; max-width: 400px; border-radius: 12px; color: white;">
                        <h3 style="margin-bottom: 1rem; color: #a855f7;">Correct Color Detection</h3>
                        <p id="modal-color-info" style="margin-bottom: 1rem; font-size: 0.9rem; color: #cbd5e1;"></p>

                        <label for="correct-color-select"
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Select correct
                            color:</label>
                        <select id="correct-color-select"
                            style="width: 100%; padding: 0.5rem; border-radius: 6px; background: #0f172a; color: white; border: 1px solid #475569; margin-bottom: 1.5rem;">
                            <!-- Options will be populated by JS -->
                        </select>

                        <div style="display: flex; justify-content: flex-end; gap: 0.5rem;">
                            <button id="modal-cancel-btn"
                                style="padding: 0.5rem 1rem; border-radius: 6px; background: transparent; border: 1px solid #475569; color: white; cursor: pointer;">Cancel</button>
                            <button id="modal-save-btn"
                                style="padding: 0.5rem 1rem; border-radius: 6px; background: #6366f1; border: none; color: white; cursor: pointer; font-weight: bold;">Save</button>
                        </div>
                    </div>
                </div>

                <div id="color-bar" class="color-bar-container"></div>
                <div class="palette-grid" id="palette-grid">
                    <!-- Colors will be injected here -->
                </div>

                <div class="section-title" style="margin-top: 3rem;">
                    <h2>Color Harmonies</h2>
                </div>

                <div class="harmonies-grid" id="harmonies-grid"></div>
            </div>
        </section>
    </main>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
